      Datasource:
        <<: *imposm
        table: |-
                (select geometry, difficulty, grooming 
                from osm_pistes_ways
                where 
                (type LIKE '%downhill%' and grooming not in ('backcountry') or grooming is null)
                and 
                (ST_X(ST_centroid(geometry)) > -4000000 or ST_y(ST_centroid(geometry)) < 0)
                AND geometry && !bbox!
                
                UNION
                
                select geometry, difficulty, grooming 
                from pistes_routes
                where 
                (type LIKE '%downhill%' and grooming not in ('backcountry') or grooming is null)
                AND geometry && !bbox!
