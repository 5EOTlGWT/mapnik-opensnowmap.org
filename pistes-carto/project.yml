      <<: *extents
      Datasource:
        <<: *imposm
        table: |-
          (SELECT 
             type, name,
            (CASE 
                WHEN st_x(st_startpoint(geometry)) < st_x(st_endpoint(geometry))
                THEN geometry 
                ELSE st_reverse(geometry)
            END) as geometry
          FROM 
            osm_aerialways
          
