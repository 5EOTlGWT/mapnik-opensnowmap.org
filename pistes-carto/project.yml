      geometry: polygon
      class: ''
      <<: *extents
      Datasource:
        <<: *imposm
        table: |-                
                (select geometry, type from osm_pistes_area
                where 
                type LIKE '%ice_skate%' 
                or type LIKE '%playground%' 
                or type LIKE '%sled%' 
                or type LIKE '%ski_jump%' 
                or type LIKE '%snow_park%' 
                or type LIKE '%sleigh%' 
                or type LIKE '%hike%'
                or type LIKE '%skitour%'
                
